<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scout Bgmi Accounts</title>

<style>
body{
    margin:0;
    font-family:Arial,Helvetica,sans-serif;
    background:linear-gradient(180deg,#6a1bff,#2b005f);
    color:#fff;
    text-align:center;
}

/* LOGO */
.logo{margin-top:20px;}
.logo img{
    width:115px;
    height:115px;
    border-radius:50%;
    border:4px solid #00ff6a;
    box-shadow:0 0 20px #00ff6a;
}

/* TITLE */
.title{
    margin:10px 0 4px;
    font-size:34px;
    font-weight:900;
    letter-spacing:2px;
    color:#00ff6a;
    text-shadow:0 0 15px rgba(0,255,106,.9);
}
.sub{
    font-size:14px;
    opacity:.9;
}

/* STATS */
.stats{
    display:flex;
    gap:10px;
    justify-content:center;
    width:90%;
    max-width:390px;
    margin:14px auto 0;
}
.stat{
    flex:1;
    background:rgba(0,0,0,.35);
    border-radius:16px;
    padding:8px;
}
.stat h3{
    margin:0;
    color:#00ff6a;
    font-size:19px;
}
.stat p{
    margin:3px 0 0;
    font-size:12px;
}

/* CARD */
.card{
    width:90%;
    max-width:390px;
    margin:16px auto;
    padding:10px;
    border-radius:18px;
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(8px);
    box-shadow:0 10px 30px rgba(0,0,0,.4);
}
.card img{
    width:100%;
    max-height:280px;
    object-fit:contain;
    border-radius:14px;
}

/* BUTTON */
.join-btn{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:12px;
    width:90%;
    max-width:390px;
    margin:16px auto;
    padding:16px;
    border-radius:20px;
    background:linear-gradient(90deg,#00ff6a,#00c853);
    color:#000;
    font-size:22px;
    font-weight:900;
    text-decoration:none;
    box-shadow:0 0 25px rgba(0,255,106,.9);
    animation:pulse 1.4s infinite;
}
.join-btn img{
    width:30px;
}

@keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.05)}
    100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="logo">
    <img src="https://i.ibb.co/60Qt1zsY/IMG-20260111-115548-027.jpg">
</div>

<div class="title">SCOUT BHAI</div>
<div class="sub">100% SAFE DEALS AND OLD BGMI ACCOUNT STORE</div>

<div class="stats">
    <div class="stat">
        <h3 id="members">12,480</h3>
        <p>Live Members</p>
    </div>
    <div class="stat">
        <h3 id="timer">05:00</h3>
        <p>Time Out</p>
    </div>
</div>

<div class="card">
    <img src="https://i.ibb.co/6J4d0Cj7/IMG-20260111-115545-623.jpg">
</div>

<a href="https://t.me/+rFkqLVhmWBY4OTA9" class="join-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    JOIN NOW
</a>

<div class="card">
    <img src="https://i.ibb.co/LdYVTkCg/IMG-20260111-115543-985.jpg">
</div>

<a href="https://t.me/+rFkqLVhmWBY4OTA9" class="join-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg">
    JOIN NOW
</a>

<script>
/* MEMBERS COUNTER */
let m = 12480;
setInterval(()=>{
    m += Math.floor(Math.random()*2);
    document.getElementById("members").innerText = m.toLocaleString();
}, 3500);

/* COUNTDOWN */
let t = 300;
setInterval(()=>{
    let min = Math.floor(t/60);
    let sec = t % 60;
    document.getElementById("timer").innerText =
        String(min).padStart(2,'0') + ":" + String(sec).padStart(2,'0');
    if(t>0) t--;
}, 1000);
</script>

</body>
</html>
